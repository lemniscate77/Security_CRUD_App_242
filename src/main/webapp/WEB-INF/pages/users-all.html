<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../css/shards.min.css">-->
</head>
<body>
<div class="container my-2">
    <h3> All Users List</h3>
    <div class="card">
        <div class="card-body">
            <div th:switch="${userList}" class="container my-5">

                <div class="col-md-10">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${userList}">
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td><a th:href="@{/edit/{id}(id=${user.id})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/remove/{id}(id=${user.id})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/user/add}"
                      th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="FirstName" class="col-form-label">FirstName</label> <input
                                type="text" th:field="*{firstName}" class="form-control" id="firstName"
                                placeholder="FirstName"> <span
                                th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="LastName" class="col-form-label">LastName</label> <input
                                type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                placeholder="LastName"> <span
                                th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Email" class="col-form-label">Email</label> <input
                                type="text" th:field="*{email}" class="form-control" id="email"
                                placeholder="Email"> <span
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Password" class="col-form-label">Password</label> <input
                                type="text" th:field="*{password}" class="form-control"
                                id="password" placeholder="Password"> <span
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <h3> Logout</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/logout}">
                    <input type="submit" value="logout">
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
